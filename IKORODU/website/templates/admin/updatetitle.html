{% extends "admin/admintable.html" %}

{% block title %}
    Update Title
{% endblock %}

{% block content %}
<div class="row" align="center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="text-center mt-5">Update title</h1>
        <form action="" method="POST">
            <input type="text" title="title" class="form-control" value="{{updatetitle.title}}">
            <input type="submit" value="Update title" class="btn btn-info mt-2">
            
        </form>
        <a href="{{url_for('title')}}" class="btn btn-danger mt-2">Cancel</a>
    </div>
</div>
<style>
    body{
      background-color: blueviolet;
      color: white;
    }
</style>
{% endblock %}
